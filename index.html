<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Calcultor</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="heading">Calculator</div>
    <div class="calbox">
        <div class="dis">
            <div class="display">
            
            </div>
        </div>
        <div class="click">
            <div class="clickables">
                <div class="r1"><button onclick="reset()">c</button>
                    <button onclick="root()"><i class="fa-solid fa-square-root-variable"></i></button>
                    <button onclick="power()">x<sup>2</sup></button>
                    <button onclick="del()">del</button>
                <div class="r2"><button onclick="num(7)">7</button>
                    <button onclick="num(8)">8</button>
                    <button onclick="num(9)">9</button>
                    <button  onclick="num(`/`)">/</button>
                </div>
                <div class="r3"><button onclick="num(4)">4</button>
                    <button onclick="num(5)">5</button>
                    <button onclick="num(6)">6</button>
                    <button onclick="num(`*`)">*</button>
                </div>
                <div class="r4"><button onclick="num(1)">1</button>
                    <button onclick="num(2)">2</button>
                    <button onclick="num(3)">3</button>
                    <button onclick="num(`-`)">-</button>
                </div>
                <div class="r5"><button onclick="num(0)">0</button>
                    <button onclick="num(`.`)">.</button>
                    <button class="equals" onclick="equal()">=</button>
                    <button onclick="num(`+`)"> +</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
