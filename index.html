<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Calcultor</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="heading">Calculator</div>
    <div class="calbox">
        <div class="dis">
            <div class="display">
                00
            </div>
        </div>
        <div class="click">
            <div class="clickables">
                <div class="r1"><button>c</button>
                    <button><i class="fa-solid fa-square-root-variable"></i></button>
                    <button><i class="fa-solid fa-superscript"></i></button>
                    <button>del</button>
                </div>
                <div class="r2"><button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="r3"><button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div class="r4"><button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="r5"><button>0</button>
                    <button>.</button>
                    <button class="equals">=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
